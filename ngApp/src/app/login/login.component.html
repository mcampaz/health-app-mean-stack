<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="user_name">User Name</label>
            <input [(ngModel)]="loginUserData.user_name" mame="user_name"
                   type="text" class="form-control rounded-0" id="user_name"
                   [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="loginUserData.password" mame="password" type="password"
                   class="form-control rounded-0" id="password"
                   [ngModelOptions]="{standalone: true}" required>
          </div>
          <button (click)="loginUser()" type="button"
                  class="btn btn-primary float-right">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
